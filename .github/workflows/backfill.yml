name: backfill

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  backfill:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # ←★ 必須（これがないとデフォルトトークンが使われる）

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run backfill script
        run: node backfill-id.js

      - name: Commit & Push changes
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          git commit -m "chore: backfill missing IDs" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main

      - name: Deploy to Cloudflare Workers (if changes were made)
        uses: cloudflare/wrangler-action@v3
        if: success() && steps.commit.outcome == 'success'
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy