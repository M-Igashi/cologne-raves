name: Backfill Event IDs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # 毎日午前4時（CET）

jobs:
  backfill:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      GH_PAT: ${{ secrets.GH_PAT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run backfill script
        run: node backfill-id.js

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          git commit -m "chore: backfill missing IDs" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/M-Igashi/cologne-raves.git HEAD:main